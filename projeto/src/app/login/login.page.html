<ion-content>
  <div class="login-container">
    <h1>ZéBarba</h1>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button  class="login-button" (click)="login()">Acessar</ion-button>
    <p class="signup-text">Não tenho uma conta. <a href="/registro">Toque para criar uma agora</a></p>
  </div>
  
</ion-content>
