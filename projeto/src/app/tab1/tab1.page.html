
<ion-content class="ion-padding">
  <ion-menu side="start" contentId="main-content">
    <ion-header>
       
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ul>  
      <ion-button  class="button-menu"><li>Agendar</li></ion-button>
      <ion-button class="button-menu"><li>Pesquisar</li></ion-button>
      <ion-button routerLink="/login" class="button-menu"><li>Sair</li></ion-button>
    
    </ul>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
   
      <ion-toolbar>
        <ion-title>ZéBarba</ion-title>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    
  </div>

   
  <div class="header">
    <h2>Agende seu horário</h2>
    <p>Qual cidade você está? <ion-icon name="information-circle-outline"></ion-icon></p>
  </div>


  <ion-item>
    <ion-label position="floating">Selecione a cidade</ion-label>
    <ion-select>
      <ion-select-option value="cidade1">Cidade 1</ion-select-option>
      <ion-select-option value="cidade2">Cidade 2</ion-select-option>
    </ion-select>
  </ion-item>

 <div class="container">
    <ion-button class="barber" (click)="Barber1()">Salão do Zé</ion-button>
   

  
    <ion-button class="barber">Salão do galerão </ion-button>

  
    <ion-button class="barber"> Barbearia stylo </ion-button>
  
    <ion-button class="barber"> Barbearia 5 </ion-button>
  
    <ion-button class="barber"> Barbearia 8 </ion-button>
    
    <ion-button class="barber"> Barbearia 8 </ion-button>
  
 </div>
    

  
</ion-content>
