<ion-content class="ion-padding">
  
  <ion-button routerLink="/tabs/tab1" class="Voltar"> <ion-icon slot="start" name="arrow-back"></ion-icon></ion-button>
  
  <div class="container">
  <ion-toolbar>
      <ion-title>Cadastro de Barbearia</ion-title>
  </ion-toolbar>

  <form (ngSubmit)="onSubmit()" #barbeariaForm="ngForm" >
    <ion-list class="form">
      <ion-label position="floating">Nome da Barbearia</ion-label>
      <ion-item>
        <ion-input
          type="text"
          required
          name="nome"
          [(ngModel)]="barbearia.nome"
          placeholder="Digite o nome da barbearia"
         class="input"></ion-input>
      </ion-item>

      <ion-label position="floating">Descrição</ion-label>
      <ion-item>
        <ion-textarea
          required
          name="descricao"
          [(ngModel)]="barbearia.descricao"
          placeholder="Ex.: Especialista em cortes modernos, pintura, etc."
         class="input"></ion-textarea>
      </ion-item>

      <ion-label position="floating">Serviços Oferecidos</ion-label>
      <ion-item>
        <ion-input
          type="text"
          required
          name="servicos"
          [(ngModel)]="barbearia.servicos"
          placeholder="Ex.: Corte simples, tesoura, descoloração"
         class="input"></ion-input>
      </ion-item>

      <ion-label position="floating">Endereço</ion-label>
      <ion-item>
        <ion-input
          type="text"
          required
          name="endereco"
          [(ngModel)]="barbearia.endereco"
          placeholder="Ex.: Rua dos Limadores, 865"
         class="input"></ion-input>
      </ion-item>

      <ion-label position="floating">Contato</ion-label>
      <ion-item>
        <ion-input
          type="tel"
          required
          name="contato"
          [(ngModel)]="barbearia.contato"
          placeholder="Ex.: (00) 99999-9999"
         class="input"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" type="submit" [disabled]="!barbeariaForm.form.valid" class="cadastrar">
      <ion-icon slot="start" name="save"></ion-icon>
      Cadastrar Barbearia
    </ion-button>
  </form>
</div>
</ion-content>
